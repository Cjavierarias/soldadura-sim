<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soldadura Sim AR</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
  <div id="info">
    <div>Distancia: <span id="dist">--</span> cm</div>
    <div>Ángulo: <span id="angle">--</span>°</div>
    <div>Velocidad: <span id="speed">--</span> cm/s</div>
  </div>

  <script async src="https://docs.opencv.org/3.4.0/opencv.js" onload="onOpenCvReady();"></script>
  <script src="app.js"></script>
</body>
</html>
