<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Soldadura AR</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>Cargando OpenCV.js...</p>
    <p id="loadStatus"></p>
  </div>
  
  <button id="startBtn" class="start-button">
    ğŸ”¥ INICIAR SIMULADOR DE SOLDADURA
  </button>
  
  <div id="app" style="display:none;">
    <video id="camera" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
    
    <!-- Panel de controles -->
    <div id="controls">
      <div class="control-group">
        <div class="control-title">Tipo de Soldadura</div>
        <select id="weldType">
          <option value="mig">MIG/MAG</option>
          <option value="tig">TIG</option>
          <option value="electrodo">Electrodo</option>
        </select>
      </div>
      
      <div class="control-group">
        <div class="control-title">Material Base</div>
        <select id="material">
          <option value="acero">Acero al carbono</option>
          <option value="inox">Acero inoxidable</option>
          <option value="aluminio">Aluminio</option>
        </select>
      </div>
      
      <div class="control-group">
        <div class="control-title">Sonidos</div>
        <button id="soundToggle" class="active">ğŸ”Š Sonidos ON</button>
      </div>
    </div>
    
    <!-- Indicador de Ã¡ngulo -->
    <div id="angleIndicator">
      <div class="angle-value" id="angleDisplay">--Â°</div>
    </div>
    
    <!-- Panel de informaciÃ³n -->
    <div id="info">
      <div class="info-card">
        <div class="control-title">Distancia</div>
        <div class="info-value" id="dist">-- cm</div>
      </div>
      <div class="info-card">
        <div class="control-title">Ãngulo</div>
        <div class="info-value" id="angleValue">--Â°</div>
      </div>
      <div class="info-card">
        <div class="control-title">Velocidad</div>
        <div class="info-value" id="speed">-- cm/s</div>
      </div>
      <div class="info-card">
        <div class="control-title">Estabilidad</div>
        <div class="info-value" id="stability">--%</div>
      </div>
      <div class="info-status" id="markerStatus">
        ğŸ” Buscando marcador de soldadura...
      </div>
    </div>
    
    <!-- Botones de acciÃ³n -->
    <div id="actionButtons">
      <button class="action-btn primary" id="calibrateBtn">
        ğŸ“ Calibrar Ãngulo Cero
      </button>
      <button class="action-btn secondary" id="helpBtn">
        â“ Ayuda
      </button>
    </div>
    
    <!-- Elementos de audio para feedback - VERSIONES MEJORADAS -->
    <audio id="goodSound" preload="auto">
      <source src="https://assets.mixkit.co/active_storage/sfx/287/287-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="lowAngleSound" preload="auto">
      <source src="https://assets.mixkit.co/active_storage/sfx/1551/1551-preview.mp3" type="audio/mpeg">
    </audio>
    <audio id="highAngleSound" preload="auto">
      <source src="https://assets.mixkit.co/active_storage/sfx/1000/1000-preview.mp3" type="audio/mpeg">
    </audio>
    <!-- Sonidos alternativos locales usando oscillator API -->
    <audio id="beepHigh" preload="none"></audio>
    <audio id="beepLow" preload="none"></audio>
  </div>

  <!-- OpenCV.js -->
  <script async src="https://docs.opencv.org/3.4.0/opencv.js" onload="onOpenCvReady()"></script>
  <script src="app.js"></script>
</body>
</html>
